<div class="modal fade" id="update-password" data-keyboard="false" data-backdrop="static" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h3 class="modal-title pull-left">修改密码</h3>
            </div>
            <div class="modal-body">
                <form id="update-password-form" class="needs-validation" novalidate>
                  <div class="form-group">
                    <label  for="email">旧密码:</label>
                        <input type="password" name="oldPassword" class="form-control">
                  </div>
                  <div class="form-group">
                    <label  for="email">新密码:</label>
                    <input type="password" id="newPassword" name="newPassword" class="form-control">
                  </div>
                  <div class="form-group">
                    <label  for="email">再次确认:</label>
                    <input type="password" name="confirm" class="form-control">
                  </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary btn-save">保存</button>
                <button type="button" class="btn btn-default btn-close">取消</button>
                <button class="btn-hide d-none"></button>
            </div>
        </div>
    </div>
</div>
