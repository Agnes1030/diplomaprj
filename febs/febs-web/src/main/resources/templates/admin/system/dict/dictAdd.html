<div class="modal fade" id="dict-add" data-keyboard="false" data-backdrop="static" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h3 class="modal-title pull-left" id="dict-add-modal-title">新增字典</h3>
            </div>
            <div class="modal-body">
                <form id="dict-add-form" class="needs-validation" novalidate>
                    <div class="form-group">
                    <label  for="keyy">键</label>
                    <input type="text" name="keyy" class="form-control" required>
                    <input type="hidden" name="dictId" class="form-control">
                  </div>
                  <div class="form-group">
                    <label  for="valuee">值</label>
                    <input type="text" name="valuee" class="form-control" required>
                  </div> 
                  <div class="form-group">
                    <label  for="tableName">表名</label>
                    <input type="text" name="tableName" class="form-control" required>
                  </div>                                   
                  <div class="form-group">
                    <label for="fieldName">字段</label>
                    <input type="text" name="fieldName" class="form-control" required>
                  </div> 
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary btn-save" id="dict-add-button" name="save">保存</button>
                <button type="button" class="btn btn-default btn-close">关闭</button>
                <button class="btn-hide d-none"></button>
            </div>
        </div>
    </div>
</div>
