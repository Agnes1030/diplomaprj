<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
<link data-th-href="@{/css/bootstrap.min.css}" rel="stylesheet">
<link data-th-href="@{/css/materialdesignicons.min.css}" rel="stylesheet">
<link data-th-href="@{/css/style.min.css}" rel="stylesheet">
<!-- Bootstrap Table -->
<link data-th-href="@{/js/bootstrap-table/bootstrap-table.min.css}" rel="stylesheet">
<script type="text/javascript" data-th-src="@{/js/jquery.min.js}"></script>
<script type="text/javascript" data-th-src="@{/js/bootstrap.min.js}"></script>
<script data-th-src="@{/js/highchart/highcharts.js}"></script>
<script data-th-src="@{/js/highchart/exporting.js}"></script>
<script data-th-src="@{/js/highchart/highcharts-zh_CN.js}"></script>
<style>
    tr{border-top:1px solid #eee;font-size:1rem}tr:last-child{border-bottom:1px solid #eee}tr:hover{background:#fafafa!important}
</style>
</head>
  
<body>
<div class="container-fluid p-t-15">
        <div class="row">
          <div class="col-lg-12">
			<div class="card">
			    <div class="card-header">
			    </div>
			    <div class="card-block">
			        <div id="container" style="height:300px"></div>
			    </div>
			</div>
			<div class="card">
			    <div class="card-header">
			        <h2 class="card-title"></h2>
			    </div>
			    <div class="card-block">
			        <div id="keysChart" style="height:300px"></div>
			    </div>
			</div>
			<div class="card">
			    <div class="card-header">
			        <h2 class="card-title" style="padding:1rem 0">Redis 详细信息：</h2>
			    </div>
			    <div class="card-block">
			        <table class="table table-condensed table-hover"
			               style="word-break: break-all; word-wrap: break-word;">
			            <tbody>
			            <tr th:each="il:${infoList}">
			                <td style="width:30%;font-weight:bold">[[${il.key}]]</td>
			                <td style="width:40%">[[${il.description }]]</td>
			                <td style="width:30%">[[${il.value}]]</td>
			            </tr>
			            </tbody>
			        </table>
			    </div>
			</div>
          </div>
        </div>
</div>
<script data-th-inline="javascript">
var ctx = [[@{/}]];
var theme = [[${#authentication.principal.theme}]];
</script>
<script type="text/javascript" data-th-src="@{/js/perfect-scrollbar.min.js}"></script>
<script type="text/javascript" data-th-src="@{/js/main.min.js}"></script>
<script type="text/javascript" data-th-src="@{/js/common.js}"></script>
<script data-th-src="@{/js/app/admin/system/redis/info.js}"></script>
</body>
</html>
