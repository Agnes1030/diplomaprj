<div class="modal fade" id="role-add" data-keyboard="false" role="dialog" data-backdrop="static" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h3 class="modal-title pull-left" id="role-add-modal-title">新增角色</h3>
            </div>
            <div class="modal-body">
                <form id="role-add-form" class="needs-validation" novalidate>
                            <div class="form-group">
					            <label  for="roleName">角色名称</label>
                                <input type="text" name="roleName" class="form-control">
                                <input type="hidden" name="oldRoleName"  class="form-control">
                                <input type="hidden" name="roleId"  class="form-control">
                            </div>
                            <div class="form-group">
					            <label  for="remark">角色描述</label>
                                <input type="text" name="remark" class="form-control">
                            </div>
                            <div class="form-group">
					            <label  for="menuTree">菜单权限</label>
                                <div id="menuTree"></div>
                                <input type="hidden" name="menuId">
                            </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary btn-save" id="role-add-button" name="save">保存</button>
                <button type="button" class="btn btn-default btn-close">关闭</button>
                <button class="btn-hide d-none"></button>
            </div>
        </div>
    </div>
</div>
