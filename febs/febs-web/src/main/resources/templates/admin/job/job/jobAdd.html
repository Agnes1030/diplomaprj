<div class="modal fade" id="job-add" data-keyboard="false" data-backdrop="static" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h3 class="modal-title pull-left" id="job-add-modal-title">新增任务</h3>
            </div>
            <div class="modal-body">
                <form id="job-add-form">
                   <div class="form-group">
                    <label  for="beanName">Bean名称</label>
                    <input type="text" name="beanName" class="form-control">
                    <input type="hidden" name="jobId"  class="form-control">
                    <input type="hidden" name="status"  class="form-control">
                  </div>
                  <div class="form-group">
                    <label for="methodName">方法名称</label>
                    <input type="text" name="methodName" class="form-control">
                  </div>
                  <div class="form-group">
                    <label  for="params">方法参数</label>
                    <input type="text" name="params" class="form-control">
                  </div>
                  <div class="form-group">
                    <label  for="cronExpression">cron表达式</label>
                    <input type="text" name="cronExpression" class="form-control">
                  </div>
                  <div class="form-group">
                    <label  for="remark">备注</label>
                    <input type="text" name="remark" class="form-control">
                  </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary btn-save" id="job-add-button" name="save">保存</button>
                <button type="button" class="btn btn-default btn-close">关闭</button>
                <button class="btn-hide d-none"></button>
            </div>
        </div>
    </div>
</div>
