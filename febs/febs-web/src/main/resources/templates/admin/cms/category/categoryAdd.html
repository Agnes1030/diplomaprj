<div class="modal fade" id="category-add" data-keyboard="false" data-backdrop="static" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h3 class="modal-title pull-left" id="category-add-modal-title">新增分类</h3>
            </div>
            <div class="modal-body">
                <form id="category-add-form" class="needs-validation" novalidate>
                    <div class="form-group">
	                    <label  for="name">分类名称</label>
	                    <input type="text" name="name" class="form-control" required>
	                    <input type="hidden" name="oldCategoryName"  class="form-control">
	                    <input type="hidden" name="id"  class="form-control">
                  </div>
                  <div class="form-group">
                        <label  for="seqNum">slug</label>
                        <input type="text" name="slug" class="form-control" required>
                  </div>                   
                  <div class="form-group">
                       <label  for="seqNum">序号</label>
                       <input type="text" name="seqNum" class="form-control" required>
                  </div>                  
                  <div class="form-group">
                      <label  for="template">模板</label>
                      <input type="text" name="template" class="form-control" required>
                  </div>                          
                  <div class="form-group">
                      <label for="keywords">关键字</label>
                      <input type="text" name="keywords" class="form-control" required>
                  </div>    
                  <div class="form-group">
                      <label  for="description">描述</label>
                      <textarea class="form-control" name="description" rows="4" required></textarea>
                  </div>   
                  <div class="form-group">
                    <label  for="status">状态</label>
                      <label class="radio-inline" for="status-radio1">
                        <input type="radio" id="status-radio1" name="status" value="1" checked>
                        可用
                      </label>
                      <label class="radio-inline" for="status-radio2">
                        <input type="radio" id="status-radio2" name="status" value="0">
                        禁用
                      </label>
                  </div>                                                                                                         
                  <div class="form-group">
                    <label  for="navShow">导航显示</label>
                      <label class="radio-inline" for="navShow-radio1">
                        <input type="radio" id="navShow-radio1" name="navShow" value="1" checked>
                        是
                      </label>
                      <label class="radio-inline" for="navShow-radio2">
                        <input type="radio" id="navShow-radio2" name="navShow" value="0">
                        否
                      </label>
                  </div> 
                  <div class="form-group">
					 <label  for="categoryTree">上级分类</label>
                     <div id="categoryTree"></div>
                     <input type="hidden" name="parentId">
                  </div>                                                                                           
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary btn-save" id="category-add-button" name="save">保存</button>
                <button type="button" class="btn btn-default btn-close">取消</button>
                <button class="btn-hide d-none"></button>
            </div>
        </div>
    </div>
</div>
