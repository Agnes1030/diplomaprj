<div class="modal fade" id="banner-add" data-keyboard="false" data-backdrop="static" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h3 class="modal-title pull-left" id="banner-add-modal-title">新增轮播图</h3>
            </div>
            <div class="modal-body">
                <form id="banner-add-form" class="needs-validation" novalidate>
                  <div class="form-group">
                    <label  for="title">标题:</label>
                    <input type="text" name="title" class="form-control">
                    <input type="hidden" name="id" >
                  </div>
                  <div class="form-group">
                    <label for="openUrl">链接:</label>
                    <input type="text" name="openUrl" class="form-control">
                  </div>   
                  <div class="form-group">
                      <label for="imgPath">图片</label>
                      <div class="col-md-7 row">
                        <div class="col-md-9">
                          <input type="text" class="form-control" id="imgPath" name="imgPath" />
                        </div>
                        <div class="col-md-3">
                          <a href="javascript:;" class="a-upload" id="uploadBanner">
				            <input type="file" name="bannerFile" id="banner_file">上传图片
					      </a>
                        </div>
                      </div>
                    </div>                                   
                    <div class="form-group">
                      <label  for="openTarget">打开方式:</label>
                      <select  name="openTarget" class="form-control">
                            <option value="_self">当前窗口</option>
                             <option value="_blank">新打开</option>
                      </select>
                    </div>                                                                                              
                  <div class="form-group">
                    <label for="status">状态:</label>
                      <label class="radio-inline" for="status-radio1">
                        <input type="radio" id="status-radio1" name="status" value="1" checked>
                        可用
                      </label>
                      <label class="radio-inline" for="status-radio2">
                        <input type="radio" id="status-radio2" name="status" value="0">
                        禁用
                      </label>
                  </div> 
                  <div class="form-group">
                    <label for="seqNum">序号:</label>
                    <input class="form-control" type="text" id="seqNum" name="seqNum"  placeholder="请输入序号" >
                  </div>                   
                  <div class="form-group">
                    <label  for="description">描述:</label>
                    <textarea class="form-control" name="description" rows="4"></textarea>
                  </div>                       
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary btn-save" id="banner-add-button" name="save">保存</button>
                <button type="button" class="btn btn-default btn-close">关闭</button>
                <button class="btn-hide d-none"></button>
            </div>
        </div>
    </div>
</div>
