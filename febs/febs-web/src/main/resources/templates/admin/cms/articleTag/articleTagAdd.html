<div class="modal fade" id="articleTag-add" data-keyboard="false" data-backdrop="static" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h3 class="modal-title pull-left" id="articleTag-add-modal-title">新增文章</h3>
            </div>
            <div class="modal-body">
                <form id="articleTag-add-form" class="form-horizontal">
                  <div class="form-group">
                    <label  for="title">标签名称:</label>
                    <input type="text" name="tagName" class="form-control">
                    <input type="hidden" name="id"  class="form-control">
                  </div>
                 <div class="form-group">
                    <label  for="template">模板:</label>
                    <input type="text" name="template" class="form-control">
                  </div>                   
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary btn-save" id="articleTag-add-button" name="save">保存</button>
                <button type="button" class="btn btn-default btn-close">关闭</button>
                <button class="btn-hide d-none"></button>
            </div>
        </div>
    </div>
</div>
