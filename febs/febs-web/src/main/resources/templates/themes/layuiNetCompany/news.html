<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,user-scalable=no,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0">
  <title>网络公司-动态</title>
  <meta name="description" th:attr="content=${category.description}">
  <meta name="keywords" th:attr="content=${category.keywords}">
  <link rel="stylesheet" data-th-href="@{/layuiNetCompany/res/layui/css/layui.css}">
  <link rel="stylesheet" data-th-href="@{/layuiNetCompany/res/static/css/index.css}">
</head>
<body>
  <!-- nav部分 -->
  <div class="nav">
    <div class="layui-container">
      <!-- 公司logo -->
      <div class="nav-logo">
        <a href="index.html">
          <img th:src="${site_logo}" th:alt="${site_name}">
        </a>
      </div>
      <div class="nav-list">
        <button>
          <span></span><span></span><span></span>
        </button>
        <div data-th-replace="cms/layuiNetCompany/nav"></div>
      </div>
    </div>
  </div>
  <!-- banner部分 -->
  <div class="banner news">
    <div class="title">
      <p th:text="${category.name}"></p>
      <p class="en">Real-time News</p>
    </div>
  </div>
  <!-- main -->
  <div class="main-news">
    <div class="layui-container">
      <div class="layui-row layui-col-space20">
        <cms:articleList categoryId="${category.id}" pageSize="6"/>
        <div class="layui-col-lg6 content" th:each="article : ${pageInfo.list}">
          <div>
            <div class="news-img"><a href="newsDetail.html"><img data-th-src="@{${article.thumbnail}}"></a></div><div class="news-panel">
              <strong><a th:href="'/'+${navMenu.pinyinName}+'/article/'+${article.id}" th:text="${article.title}"></a></strong>
              <p class="detail"><span th:text="${article.summary}"></span><a th:href="'/'+${navMenu.pinyinName}+'/article/'+${article.id}">[详细]</a></p>
              <p class="read-push">发布时间：<span th:text="${#dates.format(article.createTime,'yyyy-MM-dd HH:mm:ss')}"></span></p>
            </div>
          </div>
        </div>
      </div>
      <div id="newsPage" data-th-include="cms/layuiNetCompany/pagination"></div>
    </div>
  </div>
  <!-- footer部分 -->
  <div class="footer" data-th-include="cms/layuiNetCompany/footer">
  </div>
<script data-th-src="@{/layuiNetCompany/res/layui/layui.js}"></script>
<!--[if lt IE 9]>
  <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
  <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
<![endif]-->
<script data-th-inline="javascript">
var ctx = [[@{/}]];
  layui.config({
    base:'/layuiNetCompany/res/static/js/' 
  }).use('firm'); 
</script>
</body>
</html>
