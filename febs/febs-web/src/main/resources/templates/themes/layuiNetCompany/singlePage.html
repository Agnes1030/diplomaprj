<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,user-scalable=no,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0">
  <title>网络公司-关于</title>
  <meta name="description" th:attr="content=${singlePage.description}">
  <meta name="keywords" th:attr="content=${singlePage.keywords}">  
  <link rel="stylesheet" data-th-href="@{/layuiNetCompany/res/layui/css/layui.css}">
  <link rel="stylesheet" data-th-href="@{/layuiNetCompany/res/static/css/index.css}">
</head>
<body>
  <!-- nav部分 -->
  <div class="nav">
    <div class="layui-container">
      <!-- 公司logo -->
      <div class="nav-logo">
        <a href="index.html">
          <img th:src="${site_logo}" th:alt="${site_name}">
        </a>
      </div>
      <div class="nav-list">
        <button>
          <span></span><span></span><span></span>
        </button>
        <div data-th-replace="cms/layuiNetCompany/nav"></div>
      </div>
    </div>
  </div>
  <!-- banner部分 -->
  <div class="banner about">
    <div class="title">
      <p>关于我们</p>
      <p class="en">About Us</p>
    </div>
  </div>
  <!-- main部分 -->
  <div class="main-about">
    <div class="layui-container">
      <div class="layui-row" th:utext="${singlePage.content}">
      </div>
    </div>
  </div>
  <!-- footer部分 -->
  <div class="footer" data-th-include="cms/layuiNetCompany/footer">
  </div>
<script data-th-src="@{/layuiNetCompany/res/layui/layui.js}"></script>
<!--[if lt IE 9]>
  <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
  <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
<![endif]-->
<script data-th-inline="javascript">
var ctx = [[@{/}]];
  layui.config({
    base:'/layuiNetCompany/res/static/js/' 
  }).use('firm'); 
</script>
</body>
</html>
