<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,user-scalable=no,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0">
  <title>网络公司-动态详情页</title>
  <meta name="description" th:attr="content=${article.description}">
  <meta name="keywords" th:attr="content=${article.keywords}">  
  <link rel="stylesheet" data-th-href="@{/layuiNetCompany/res/layui/css/layui.css}">
  <link rel="stylesheet" data-th-href="@{/layuiNetCompany/res/static/css/index.css}">
</head>
<body>
  <!-- nav部分 -->
  <div class="nav">
    <div class="layui-container">
      <!-- 公司logo -->
      <div class="nav-logo">
        <a href="index.html">
          <img th:src="${site_logo}" th:alt="${site_name}">
        </a>
      </div>
      <div class="nav-list">
        <button>
          <span></span><span></span><span></span>
        </button>
        <div data-th-replace="cms/layuiNetCompany/nav"></div>
      </div>
    </div>
  </div>
  <!-- main部分 -->
  <div class="main-newsdate">
    <div class="layui-container">
      <p class="news"><a href="news.html" th:text="${navMenu.name}">实时新闻</a> > 新闻详情</p>
      <h1 th:text="${article.title}"></h1>
      <p class="pushtime">发布时间：<span th:text="${#dates.format(article.createTime,'yyyy-MM-dd HH:mm:ss')}"></span></p>
      <div><img data-th-src="@{/layuiNetCompany/res/static/img/news_big.jpg}" alt="新闻详情图"></div>
      <div class="introBott" th:utext="${article.content}">
      </div>
    </div> 
  </div>
  <!-- footer部分 -->
  <div class="footer" data-th-include="cms/layuiNetCompany/footer">
  </div>
<script data-th-src="@{/layuiNetCompany/res/layui/layui.js}"></script>
<!--[if lt IE 9]>
  <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
  <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
<![endif]-->
<script data-th-inline="javascript">
var ctx = [[@{/}]];
  layui.config({
    base:'/layuiNetCompany/res/static/js/' 
  }).use('firm'); 
</script>

</body>
</html>
